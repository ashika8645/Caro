<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="headerContainer"></div>
<div class="container">
    <div class="sidebar">
        <div id="playerInfo" class="info">
            <h2>Player Info</h2>
            <div id="playerName">Not logged in</div>
            <div id="playerStats">Matches: 0, Wins: 0</div>
        </div>
        <div>
            <button onclick="playWithAI()">Play with AI</button>
            <button onclick="findMatch()">Play with People</button>
        </div>
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="main">
        <div id="boardContainer"></div>
    </div>
    <div id="notificationContainer"></div>
</div>
<script src="js/header.js"></script>
<script src="js/game.js"></script>
</body>
</html>
